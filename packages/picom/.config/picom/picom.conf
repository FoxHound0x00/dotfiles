#################################
#             Shadows           #
#################################

# Disabled shadows
shadow = false;

#################################
#           Fading              #
#################################

# Disabled fading effects
fading = false;

#################################
#   Transparency / Opacity      #
#################################

# Opacity of inactive windows (0.1 - 1.0)
inactive-opacity = 0.95;

# Opacity of window titlebars and borders (0.1 - 1.0)
frame-opacity = 0.9;

# Let inactive opacity set by -i override the '_NET_WM_OPACITY' values of windows
inactive-opacity-override = false;

# Default opacity for active windows (0.0 - 1.0)
active-opacity = 1.0;

# Dim inactive windows (0.0 - 1.0)
inactive-dim = 0.0;

# Specify a list of conditions of windows that should always be considered focused
focus-exclude = [ "class_g = 'Cairo-clock'" ];

# Use fixed inactive dim value, instead of adjusting according to window opacity
inactive-dim-fixed = 1.0;

# Specify a list of opacity rules, in the format `PERCENT:PATTERN`
opacity-rule = [
  "80:class_g = 'URxvt'",
  "80:class_g = 'UXTerm'",
  "80:class_g = 'XTerm'"
];

#################################
#           Corners             #
#################################

# Disabled rounded corners
corner-radius = 0;

#################################
#     Background-Blurring       #
#################################

# Parameters for background blurring
blur-method = "dual_kawase";
blur-size = 12;
blur-deviation = false;
blur-strength = 5;

# Blur background of semi-transparent / ARGB windows
blur-background = true;

# Blur background of windows when the window frame is not opaque
blur-background-frame = false;

# Use fixed blur strength rather than adjusting according to window opacity
blur-background-fixed = false;

# Specify the blur convolution kernel
blur-kern = "3x3box";

# Exclude conditions for background blur
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#       General Settings        #
#################################

# Enable remote control via D-Bus
dbus = false;

# Daemonize process. Fork to background after initialization
daemon = true;

# Specify the backend to use: `xrender`, `glx`, or `xr_glx_hybrid`
backend = "glx";

# Enable/disable VSync
vsync = true;

# Enable DBE painting mode, intended to use with VSync to (hopefully) eliminate tearing
dbe = false;

# Limit picom to repaint at most once every 1 / refresh_rate second to boost performance
sw-opti = false;

# Unredirect all windows if a full-screen opaque window is detected
unredir-if-possible = false;

# GLX backend: Avoid using stencil buffer, useful if you don't have a stencil buffer
glx-no-stencil = true;

# GLX backend: Avoid rebinding pixmap on window damage
glx-no-rebind-pixmap = true;

# Disable the use of damage information
use-damage = true;

# Use X Sync fence to sync clients' draw calls, to make sure all draw calls are finished before picom starts drawing
xrender-sync-fence = true;

# GLX backend: Use specified GLSL fragment shader for rendering window contents
# glx-fshader-win = "";

# Force all windows to be painted with blending
force-win-blend = false;

# Do not use EWMH to detect fullscreen windows
no-ewmh-fullscreen = false;

# Dimming bright windows so their brightness doesn't exceed this set value
max-brightness = 1.0;

# Make transparent windows clip other windows like non-transparent windows do
transparent-clipping = false;

# Set the log level. Possible values are: "TRACE", "DEBUG", "INFO", "WARN", "ERROR"
log-level = "INFO";

# Set the log file
# log-file = "/path/to/your/log/file";

# Window type settings
wintypes:
{
  normal = { fade = false; shadow = false; }
  tooltip = { fade = false; shadow = false; opacity = 0.75; focus = true; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};
